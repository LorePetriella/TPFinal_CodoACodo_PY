<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-
scale=1.0"
    />

    <title>Listar Candidatos</title>
    <link rel="stylesheet" href="./static/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <nav class="navbar-index">
        <img
          class="logo-nav"
          src="./static/images/logo.jpg"
          alt="logo"
        />
      </nav>
    </header>
    <div class="logo-centrado">
      <img src="./static/images/logo.jpg" alt="logo" />
    </div>
    <h1>Listado de Candidatos</h1>
    <br />
    <table>
      <!-- Se crea una tabla para mostrar los productos. -->
      <thead>
        <!--Encabezado de la tabla con columnas para código,
    descripción, cantidad, precio y acciones.-->
   
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Cuerda</th>
          <th>Experiencia</th>
          <th>Lectura</th>
          <th>Estudios</th>
        </tr>
      </thead>
      <tbody id="tabla-candidatos"></tbody>
    </table>
    <br />

    <div class="contenedor-centrado">
        <a href="index.html" class="btn btn-dark">Menu principal</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./listado.js"></script>
  </body>
</html>
